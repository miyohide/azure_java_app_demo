name: Java CI with Gradle

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Build with Gradle
        run: ./gradlew build
      - name: save test log
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          path: ./build/reports
